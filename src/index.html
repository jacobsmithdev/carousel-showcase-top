<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="layout-wrapper">
            <div class="carousel">
                <button class="carousel__prev">
                    <img src="img/left-icon.svg" alt="" class="arrow-icon" />
                </button>
                <div class="carousel__dots"></div>
                <button class="carousel__next">
                    <img src="img/right-icon.svg" alt="" class="arrow-icon" />
                </button>
            </div>
        </div>
        <div class="images">
            <img
                src="img/img_set_0/img_0.jpg"
                alt="a red and black image of space picturing a red nebula"
            />
            <img
                src="img/img_set_0/img_1.jpg"
                alt="a yellow and blue mountain sunrise"
            />
            <img
                src="img/img_set_0/img_2.jpg"
                alt="abstract mountain/wave patterns"
            />
            <img
                src="img/img_set_0/img_3.jpg"
                alt="high altitude shot of mountains during sunrise"
            />
            <img
                src="img/img_set_0/img_4.jpg"
                alt="abstract golden ring with a person silhouetted in the background"
            />
        </div>
    </body>
</html>
